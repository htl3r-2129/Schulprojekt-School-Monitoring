<VirtualHost *:80>
    ServerName schoolmonitor.alexanderbachinger.com
    ServerAlias 192.168.56.36
    ServerAlias localhost 127.0.0.1 ::1

    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/schoolmonitoring_error.log
    CustomLog ${APACHE_LOG_DIR}/schoolmonitoring_access.log combined
</VirtualHost>