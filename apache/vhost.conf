<VirtualHost *:80>
    ServerName schoolmonitor.alexanderbachinger.com

    ServerAlias localhost
    ServerAlias 127.0.0.1
    ServerAlias ::1
    ServerAlias 192.168.56.36

    DocumentRoot /var/www/schoolmonitoring/public

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/schoolmonitoring_error.log
    CustomLog ${APACHE_LOG_DIR}/schoolmonitoring_access.log combined
</VirtualHost>